name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Skip release commits pushed by semantic-release
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BEFORE=$(node -p "require('./package.json').version")
          pnpm exec semantic-release
          AFTER=$(node -p "require('./package.json').version")
          if [ "$BEFORE" != "$AFTER" ]; then
            echo "new-release-published=true" >> "$GITHUB_OUTPUT"
            echo "new-release-version=$AFTER" >> "$GITHUB_OUTPUT"
            echo "New release detected: $AFTER"
          else
            echo "new-release-published=false" >> "$GITHUB_OUTPUT"
            echo "No new release detected"
          fi

  docker:
    name: Build & Publish Docker Image
    needs: release
    if: needs.release.outputs.new-release-published == 'true'
    uses: ./.github/workflows/docker.yml
    with:
      tag: v${{ needs.release.outputs.new-release-version }}
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
